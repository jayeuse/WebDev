<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lesson 3</title>
  </head>
  <body>
    <!-- <img> is used to inserting images -->
    <!-- src refers to the source of the image -->
    <!-- alt refers to the alternative text of the image -->
    <!-- width refers to the width of the image -->
    <!-- height refers to the height of the image -->
    <img src="https://www.w3schools.com/html/pic_trulli.jpg" alt="Trulli" width="500" height="333">

    <!-- You can also use image as a hyperlink-->

    <a href="https://www.w3schools.com/html/pic_trulli.jpg" target="_blank" title="Trulli">
      <img src="https://www.w3schools.com/html/pic_trulli.jpg" alt="Trulli" width="500" height="333">

      
  </body>
</html>
